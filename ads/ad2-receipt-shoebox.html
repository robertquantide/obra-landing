<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD 2: The Receipt Shoebox</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            background: white;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 60px;
        }
        .header {
            text-align: center;
            margin-bottom: 60px;
        }
        .header-text {
            color: #1A1A1A;
            font-size: 72px;
            line-height: 1.2;
        }
        .comparison {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 80px;
        }
        .before, .after {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 100%;
            height: 400px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        .before .box {
            background: #1A1A1A;
            transform: rotate(-3deg);
        }
        .receipts {
            font-size: 160px;
            filter: grayscale(0.3);
        }
        .chaos-text {
            position: absolute;
            bottom: 20px;
            color: #FF3B30;
            font-size: 48px;
            transform: rotate(-8deg);
        }
        .after .box {
            background: #1B8A2A;
        }
        .spreadsheet {
            font-size: 180px;
        }
        .label {
            color: #1A1A1A;
            font-size: 56px;
            text-align: center;
        }
        .arrow {
            font-size: 120px;
            color: #FFD600;
        }
        .footer {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .logo {
            font-size: 70px;
        }
        .brand {
            color: #1B8A2A;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-text">TAX SEASON?</div>
        </div>
        <div class="comparison">
            <div class="before">
                <div class="box">
                    <div class="receipts">üßæüìÑüßæ</div>
                    <div class="chaos-text">MESS</div>
                </div>
                <div class="label">FROM THIS</div>
            </div>
            <div class="arrow">‚Üí</div>
            <div class="after">
                <div class="box">
                    <div class="spreadsheet">üìä</div>
                </div>
                <div class="label">TO THIS</div>
            </div>
        </div>
        <div class="footer">
            <div class="logo">üèóÔ∏è</div>
            <div class="brand">OBRA</div>
        </div>
    </div>
</body>
</html>
