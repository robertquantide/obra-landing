<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AD 5: Bilingual</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1080px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(to bottom, 
                #1B8A2A 0%, 
                #1B8A2A 48%, 
                white 48%, 
                white 52%, 
                #1B8A2A 52%, 
                #1B8A2A 100%);
        }
        .flag-accent {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(206, 17, 38, 0.1) 0%, 
                transparent 30%, 
                transparent 70%, 
                rgba(0, 56, 168, 0.1) 100%);
            pointer-events: none;
        }
        .content {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
        }
        .spanish-text {
            color: white;
            font-size: 100px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        .middle-divider {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }
        .logo-container {
            display: flex;
            align-items: center;
            gap: 25px;
        }
        .logo {
            font-size: 90px;
        }
        .brand-name {
            color: #1B8A2A;
            font-size: 110px;
        }
        .bottom-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 60px;
        }
        .english-text {
            color: white;
            font-size: 100px;
            text-align: center;
            line-height: 1.2;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }
        .whatsapp-badge {
            color: white;
            font-size: 56px;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0,0,0,0.2);
            padding: 20px 40px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flag-accent"></div>
        <div class="content">
            <div class="top-section">
                <div class="spanish-text">TU OFICINA.</div>
                <div class="spanish-text">EN WHATSAPP.</div>
            </div>
            <div class="middle-divider">
                <div class="logo-container">
                    <div class="logo">üèóÔ∏è</div>
                    <div class="brand-name">OBRA</div>
                </div>
            </div>
            <div class="bottom-section">
                <div class="english-text">YOUR OFFICE.</div>
                <div class="english-text">ON WHATSAPP.</div>
            </div>
        </div>
    </div>
</body>
</html>
